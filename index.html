<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Coverfly</title>
	<meta name="description" content="Find cool covers of your favorite songs!">
	<meta name="author" content="Jimmy Farrell">
	<link href="bootstrap.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
	<div class="container">
		<div id="search-bar">
			<h1>Find Covers of a Song</h1>
			<form action="/search" method="POST">
				<label for="artist_field">Artist:</label>
				<input name="artist" type="text" id="artist_field"/>
			  <label for="song_field">Song:</label>
			  <input name="song" type="text" id="song_field"/>
			  <input type="submit" value="Submit" />
			</form>
		</div>
		<div id="spotify-results" class="col-xs-4">
		{% for track in spotifyResults %}
			<h3>{{track.name}}</h3>
			<audio controls>
			 <source src='{{track.preview_url}}' type='audio/mpeg'>
			 <p>Your user agent does not support the HTML5 Audio element.</p>
			</audio>
		{% endfor %}
		</div>
		<div id="soundcloud-results" class="col-xs-4">
		{% for track in soundcloudResults %}
			<h3>{{track.user.username}} â€“ {{track.title}}</h3>
			<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url={{track.uri}}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
		{% endfor %}
		</div>
		<div id="youtube-results" class="col-xs-4">
		{% for track in results %}
			<h3>{{track.name}}</h3>
			<audio controls>
			 <source src='{{track.preview_url}}' type='audio/mpeg'>
			 <p>Your user agent does not support the HTML5 Audio element.</p>
			</audio>
		{% endfor %}
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
</body>
</html>
